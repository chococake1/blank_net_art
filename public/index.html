<!doctype html>
<head>
    <title> b l a n k </title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #colorSquare {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
    #canvas {
        border: 1px solid black;
    }
</style>
</head>

<body>
<canvas id="canvas"></canvas>


<div id="colorSquare"></div>

<script type="module">
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas width and height
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Event listener for click
    canvas.addEventListener('click', pixelSort);

    // Frame counter for color change
    let frameCount = 0;

    function pixelSort(event) {
        // Draw square
        ctx.fillStyle = 'red'; // Color of the square
        ctx.fillRect(100, 100, 50, 50); // Position and size of the square

        // Get pixel data
        const imageData = ctx.getImageData(100, 100, 50, 50); // Capture the square area
        const pixels = imageData.data;

        // Change color every 8 frames
        if (frameCount % 8 === 0) {
            // Change color
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            for (let i = 0; i < pixels.length; i += 4) {
                // Update pixel data with the new color
                pixels[i] = parseInt(randomColor.substr(1, 2), 16);     // Red
                pixels[i + 1] = parseInt(randomColor.substr(3, 2), 16); // Green
                pixels[i + 2] = parseInt(randomColor.substr(5, 2), 16); // Blue
                pixels[i + 3] = 255; // Alpha (fully opaque)
            }
        }

        // Put modified pixel data back to canvas
        ctx.putImageData(imageData, 100, 100); // Put the modified pixels back at the same position

        // Increment frame counter
        frameCount++;
    }
</script>
    
</body>
