<!doctype html>
<head>
    <title> b l a n k </title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #colorSquare {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
    #canvas {
        border: 1px solid black;
    }
</style>
</head>

<body>
<canvas id="canvas"></canvas>


<div id="colorSquare"></div>

<script type="module">
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas width and height
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Square properties
    let squareSize = 240; // 8 times bigger
    let squareX = Math.random() * (canvas.width - squareSize);
    let squareY = Math.random() * (canvas.height - squareSize);
    let dx = 8; // 4 times faster
    let dy = 8; // 4 times faster

    // Color change interval
    const colorChangeInterval = 4; // Change color every 4 frames
    let frameCount = 0;

    // Array to store previous positions and colors
    const trail = [];

    // Function to generate a random color
    function randomColor() {
        return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    // Function to draw a square
    function drawSquare(x, y, size, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, size, size);
    }

    function animate() {
        frameCount++;

        // Change color every colorChangeInterval frames
        if (frameCount % colorChangeInterval === 0) {
            // Generate a random color for the square
            const color = randomColor();

            // Add current position and color to trail
            trail.push({ x: squareX, y: squareY, color: color });
        }

        // Move the square
        squareX += dx;
        squareY += dy;

        // Bounce off the edges
        if (squareX + squareSize > canvas.width || squareX < 0) {
            dx = -dx;
        }
        if (squareY + squareSize > canvas.height || squareY < 0) {
            dy = -dy;
        }

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw trail
        for (let i = 0; i < trail.length; i++) {
            const { x, y, color } = trail[i];
            drawSquare(x, y, squareSize, color);
        }

        requestAnimationFrame(animate);
    }

    animate();
</script>

      ctx.fillStyle = "black"; // Set the color of the content

      ctx.textAlign = "center"; // Set the text alignment
      ctx.fillText(middleContent, cnv.width / 2, cnv.height / 2); // Draw the text in the middle
      // If you want to draw a shape instead of text, use ctx.fillRect(), ctx.strokeRect(), etc.
   };

   // Resize the canvas
   const resizeCanvas = () => {
      cnv.width = cnv.parentNode.scrollWidth;
      cnv.height = cnv.width * 9 / 16;
      drawMiddleContent(); // Redraw the middle content after resizing
   };

   // Initial setup
   const setup = () => {
      resizeCanvas();
      sorter.init();
      draw_frame();
   };

   // Handle window resize
   window.addEventListener("resize", resizeCanvas);

   // Draw a frame
   let frame_count = 0;
   const draw_frame = () => {
      drawMiddleContent(); // Redraw the middle content in each frame
      let sig = Math.cos(frame_count * 2 * Math.PI / 500);
      const mid = {
         x: cnv.width / 2,
         y: cnv.height / 2
      };
      const dim = {
         x: Math.floor((sig + 3) * (cnv.width / 6)) + 1,
         y: Math.floor((sig + 1) * (cnv.height / 6)) + 1
      };
      const pos = {
         x: Math.floor(mid.x - (dim.x / 2)),
         y: Math.floor(mid.y - (dim.y / 2))
      };
      sorter.glitch(pos, dim);
      frame_count++;
      requestAnimationFrame(draw_frame);
   };

   // Call the setup function when the page loads
   window.addEventListener("load", setup);
</script>
