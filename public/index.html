<!doctype html>
<head>
    <title> b l a n k </title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #colorSquare {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
    #canvas {
        border: 1px solid black;
    }
</style>
</head>

<body>
<canvas id="canvas"></canvas>


<div id="colorSquare"></div>

<script type="module">
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas width and height
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Function to draw a square
    function drawSquare(x, y, size, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, size, size);
    }

    // Event listener for click event on canvas
    canvas.addEventListener('click', function(event) {
        const x = event.clientX;
        const y = event.clientY;
        const squareSize = 100;
        const color = randomColor();
        
        // Sort pixels within the square
        const imageData = ctx.getImageData(x - squareSize/2, y - squareSize/2, squareSize, squareSize);
        const data = imageData.data;
        const sortedData = Array.from(data).sort((a, b) => a - b);
        ctx.putImageData(new ImageData(new Uint8ClampedArray(sortedData), squareSize, squareSize), x - squareSize/2, y - squareSize/2);
    });

    // Function to generate a random color
    function randomColor() {
        return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
</script>
    
</body>
